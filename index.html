<!DOCTYPE html>
<html>
<head>
    <link href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
    <v-app>
        <div class="navbar">
            <v-app-bar
                    absolute
                    color="#65C2AD"
            >
                <v-toolbar-title>SMARTIFY</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn icon>
                    <v-icon>mdi-magnify</v-icon>
                </v-btn>
                <v-btn text>
                    <span>Favoritos</span>
                </v-btn>
                <v-btn text>
                    <span>Hogares</span>
                </v-btn>
                <v-btn text>
                    <span>Rutinas</span>
                </v-btn>
                <v-btn text>
                    <span>Consumos</span>
                </v-btn>
            </v-app-bar>
        </div>
        <br></br>
        <br></br>
        <div class="card">
            <v-card
                    max-width="344"
                    class="mx-auto"
            >
                <v-list-item>
                    <v-list-item-avatar color="#FFF3C8"></v-list-item-avatar>
                    <v-list-item-content>
                        <v-list-item-title class="headline">Aire Acondicionado</v-list-item-title>
                        <v-list-item-subtitle>Prendido: Calor - 28C</v-list-item-subtitle>
                    </v-list-item-content>
                </v-list-item>
                <v-card-actions>
                    <v-switch
                        v-model="switch1"
                    >
                    </v-switch>

                    <v-spacer></v-spacer>
                    <v-btn icon>
                        <v-icon>mdi-heart</v-icon>
                    </v-btn>
                    <v-btn icon>
                        <v-icon>mdi-share-variant</v-icon>
                    </v-btn>
                </v-card-actions>
            </v-card>
        </div>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
    })
</script>
</body>
</html>
