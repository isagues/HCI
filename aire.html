<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
    <v-app>
        <v-container>
            <v-row justify="center">
                <v-col cols="4">
                    <v-card > <!--class="mx-auto"--> <!-- -->
                        <v-conteiner >
                            <v-row dense>
                                <v-col cols="12" class="px-5">
                                    <v-container class="py-0">
                                        <v-row align="center" justify="space-between">
                                            <v-col class="py-0" cols="8">
                                                <v-list-item class="px-0">
                                                    <v-list-item-avatar>
                                                        <v-img src="src/aire.png"></v-img>
                                                    </v-list-item-avatar>
                                                    <!--                                                    <v-list-item-avatar color="#FFF3C8"></v-list-item-avatar>-->
                                                    <v-list-item-content>
                                                        <v-list-item-subtitle>Living Room</v-list-item-subtitle>
                                                        <v-list-item-title class="headline">Aire</v-list-item-title>
                                                        <v-list-item-subtitle class="text--primary">Prendido: Frio - 24ºC</v-list-item-subtitle>
                                                    </v-list-item-content>
                                                </v-list-item>
                                            </v-col>
                                            <v-col cols="4">
                                                <v-btn icon>
                                                    <v-icon>mdi-heart</v-icon>
                                                </v-btn>
                                                <v-btn icon>
                                                    <v-icon>mdi-dots-vertical</v-icon>
                                                </v-btn>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-col>
                                <v-col cols="12"  class="px-5">
                                    <v-container class="py-0"> <!--class="px-3 py-0" -->
                                        <v-row align="center" dense justify="space-around"><!--class="my-0 py-0" -->
                                            <v-col>
                                                <v-switch dense></v-switch><!--class="px-3 my-auto" -->
                                            </v-col>
                                            <v-col>
                                                <v-btn icon >
                                                    <v-icon>mdi-minus</v-icon>
                                                </v-btn>
                                            </v-col>
                                            <v-col>
                                                <v-btn text small>24ºC</v-btn>
                                            </v-col>
                                            <v-col>
                                                <v-btn icon >
                                                    <v-icon>mdi-plus</v-icon>
                                                </v-btn>
                                            </v-col>
                                            <v-col ><!--class="pr-10" -->
                                                <v-btn text >Menos</v-btn>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-col>
                                <v-col cols="12" class="px-5">
                                    <v-container class="py-0">
                                        <v-row align="center" justify="left">
                                            <v-row align="center" justify="center">
                                                <v-col cols="3">
                                                    <p>Modo:</p>
                                                </v-col>
                                                <v-col cols="9">
                                                    <v-card flat class="py-12">
                                                        <v-card-text>
                                                            <v-row>
                                                                <v-btn-toggle v-model="toggle_exclusive" rounded dense>
                                                                    <v-btn text>Frío</v-btn>
                                                                    <v-btn text>Calor</v-btn>
                                                                    <v-btn text>Ventilación</v-btn>
                                                                </v-btn-toggle>
                                                            </v-row>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                            </v-row>
                                            <p>Desplazamiento de aspas</p>
                                            <v-row align="center" justify="center">
                                                <v-col>
                                                    <v-card flat class="py-12">
                                                        <v-card-text>
                                                            <p>Vertical:</p>
                                                            <v-row>
                                                                <v-btn-toggle v-model="toggle_exclusive" rounded dense>
                                                                    <v-btn text>Auto</v-btn>
                                                                    <v-btn text>22</v-btn>
                                                                    <v-btn text>45</v-btn>
                                                                    <v-btn text>67</v-btn>
                                                                    <v-btn text>90</v-btn>
                                                                </v-btn-toggle>
                                                            </v-row>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                            </v-row>
                                            <v-row align="center" justify="center">
                                                <v-col>
                                                    <v-card flat class="py-12">
                                                        <v-card-text>
                                                            <p>Horizontal:</p>
                                                            <v-row>
                                                                <v-btn-toggle v-model="toggle_exclusive" rounded dense>
                                                                    <v-btn text>Auto</v-btn>
                                                                    <v-btn text>-90</v-btn>
                                                                    <v-btn text>-45</v-btn>
                                                                    <v-btn text>0</v-btn>
                                                                    <v-btn text>45</v-btn>
                                                                    <v-btn text>90</v-btn>
                                                                </v-btn-toggle>
                                                            </v-row>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                            </v-row>
                                            <p>Velocidad Ventilador:</p>
                                            <v-row align="center" justify="center">
                                                <v-col>
                                                    <v-card flat class="py-12">
                                                        <v-card-text>
                                                            <p>Horizontal:</p>
                                                            <v-row>
                                                                <v-btn-toggle v-model="toggle_exclusive" rounded dense>
                                                                    <v-btn text>Auto</v-btn>
                                                                    <v-btn text>25</v-btn>
                                                                    <v-btn text>50</v-btn>
                                                                    <v-btn text>75</v-btn>
                                                                    <v-btn text>100</v-btn>
                                                                </v-btn-toggle>
                                                            </v-row>
                                                        </v-card-text>
                                                    </v-card>
                                                </v-col>
                                            </v-row>
                                        </v-row>
                                    </v-container>
                                </v-col>
                            </v-row>
                        </v-conteiner>
                    </v-card>
                </v-col>
            </v-row>
        </v-container>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            fuenteCalor: ['Convencional','Abajo','Arriba'],modoGrill: ['Apagado','Economico','Completo'], conveccion: ['Apagado','Economico','Convencional']
        }
    })
</script>
</body>
</html>
