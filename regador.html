<!DOCTYPE html>
<html>
<head>
    <link href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <style>
        .v-messages{
            display: none;
        }
        .v-text-field__details {
            display: none;
        }
        .v-input {
            margin: 0;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
    <v-app>
        <v-container>
            <v-row justify="center">
                <v-col xs="12" md="8" lg="4">
                    <v-card >
                        <v-conteiner >
                            <v-row dense>
                                <v-col cols="12" class="px-5">
                                    <disp-info
                                            name="Regador"
                                            state="Prendido: 50 ml"
                                            room="Patio"
                                            icon="src/regador.png"
                                            fav="true"
                                    ></disp-info>
                                </v-col>
                                <v-col cols="12" class="px-5">
                                    <v-container fluid class="py-0 px-0"> <!--class="px-3 py-0" -->
                                        <v-row align="center" dense justify="center"><!--class="my-0 py-0" -->
                                            <v-col >
                                                <v-switch dense></v-switch><!--class="px-3 my-auto" -->
                                            </v-col>
                                            <v-col>
                                                <v-btn-toggle v-model="toggle_exclusive" rounded dense>
                                                    <v-btn text>ml</v-btn>
                                                    <v-btn text>cl</v-btn>
                                                    <v-btn text>dl</v-btn>
                                                    <v-btn text>l</v-btn>
                                                </v-btn-toggle>
                                            </v-col>
                                            <v-col align="end">
                                                <v-btn text >Menos</v-btn>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-col>
                                <v-col cols="12" class="px-5">
                                    <v-card-text>
                                        <v-row>
                                            <v-col class="pr-4">
                                                <v-slider
                                                        v-model="slider"
                                                        class="align-center"
                                                        max="100"
                                                        min="0"
                                                        hide-details>
                                                    <template v-slot:append>
                                                        <v-text-field
                                                                v-model="slider"
                                                                class="mt-0 pt-0"
                                                                hide-details
                                                                single-line
                                                                type="number"
                                                                style="width: 60px"
                                                        ></v-text-field>
                                                    </template>
                                                </v-slider>
                                            </v-col>
                                        </v-row>
                                    </v-card-text>
                                </v-col>
                            </v-row>
                        </v-conteiner>
                    </v-card>
                </v-col>
            </v-row>
        </v-container>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="dispositivo.js"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            items: ['Rock & Roll','Clasica','Pop', 'Hip-Hop']
        }
    })
</script>
</body>
</html>
