<!DOCTYPE html>
<html>
<head>
    <link href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
    <v-app>
        <v-container>
            <v-row justify="center">
                <v-col cols="4">
                    <v-card > <!--class="mx-auto"--> <!-- -->
                        <v-conteiner >
                            <v-row dense>
                                <v-col cols="12" class="px-5">
                                    <v-container class="py-0">
                                        <v-row align="center" justify="space-between">
                                            <v-col class="py-0">
                                                <v-list-item class="px-0">
                                                    <v-list-item-avatar>
                                                        <v-img src="src/horno.png"></v-img>
                                                    </v-list-item-avatar>
                                                    <!--                                                    <v-list-item-avatar color="#FFF3C8"></v-list-item-avatar>-->
                                                    <v-list-item-content>
                                                        <v-list-item-subtitle>Living Room</v-list-item-subtitle>
                                                        <v-list-item-title class="headline">Horno</v-list-item-title>
                                                        <v-list-item-subtitle class="text--primary">Prendido: 180ºC</v-list-item-subtitle>
                                                    </v-list-item-content>
                                                </v-list-item>
                                            </v-col>
                                            <v-spacer></v-spacer>
                                            <v-col>
                                                <v-btn icon>
                                                    <v-icon>mdi-heart</v-icon>
                                                </v-btn>
                                                <v-btn icon>
                                                    <v-icon>mdi-dots-vertical</v-icon>
                                                </v-btn>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-col>
                                <v-col cols="12"  class="px-5">
                                    <v-container class="py-0"> <!--class="px-3 py-0" -->
                                        <v-row align="center" dense justify="space-around"><!--class="my-0 py-0" -->
                                            <v-col>
                                                <v-switch dense></v-switch><!--class="px-3 my-auto" -->
                                            </v-col>
                                            <v-col>
                                                <v-btn icon >
                                                    <v-icon>mdi-minus</v-icon>
                                                </v-btn>
                                            </v-col>
                                            <v-col>
                                                <v-btn text small>180ºC</v-btn>
                                            </v-col>
                                            <v-col>
                                                <v-btn icon >
                                                    <v-icon>mdi-plus</v-icon>
                                                </v-btn>
                                            </v-col>
                                            <v-col ><!--class="pr-10" -->
                                                <v-btn text >Menos</v-btn>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-col>
                                <v-col md="12" class="px-5">
                                    <v-container class="py-0">
                                        <v-row align="center" justify="left">
                                            <v-col>
                                                <v-list-item class="px-0">
                                                    <v-list-item-content>
                                                        <v-list-item-title class="subtitle-2">Fuente Calor:</v-list-item-title>
                                                    </v-list-item-content>
                                                </v-list-item>
                                            </v-col>
                                            <v-col md="8" class="py-0"> <!--class="pr-10" -->
                                                <v-select :items="fuenteCalor" dense value="Convencional"></v-select>
                                            </v-col>
                                            <v-col>
                                                <v-list-item class="px-0">
                                                    <v-list-item-content>
                                                        <v-list-item-title class="subtitle-2">Modo Grill:</v-list-item-title>
                                                    </v-list-item-content>
                                                </v-list-item>
                                            </v-col>
                                            <v-col md="8" class="py-0"> <!--class="pr-10" -->
                                                <v-select :items="modoGrill" dense value="Apagado"></v-select>
                                            </v-col>
                                            <v-col>
                                                <v-list-item class="px-0">
                                                    <v-list-item-content>
                                                        <v-list-item-title class="subtitle-2">Conveccion:</v-list-item-title>
                                                    </v-list-item-content>
                                                </v-list-item>
                                            </v-col>
                                            <v-col md="8" class="py-0"> <!--class="pr-10" -->
                                                <v-select :items="conveccion" dense value="Apagado"></v-select>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-col>
                            </v-row>
                        </v-conteiner>
                    </v-card>
                </v-col>
            </v-row>
        </v-container>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            fuenteCalor: ['Convencional','Abajo','Arriba'],modoGrill: ['Apagado','Economico','Completo'], conveccion: ['Apagado','Economico','Convencional']
        }
    })
</script>
</body>
</html>
